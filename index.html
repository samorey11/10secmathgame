<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>10 Second Math Game</title>
  </head>
  <body>
    <div>
      <h1 class="text-center">10 Second</br>Math</br>Game</h1>
    </div>
    <div class="number-limit-container">
      <h2 class="text-center border-bottom">Number Limit</h2>
      <div class="row">
        <div class="number-max text-center">
            <input class="number-limit" id="fifteen" type="radio" name="maxvalue" value="15">15
            <input class="number-limit" id="twenty" type="radio" name="maxvalue" value="20">20
            <input class="number-limit" id="thirty" type="radio" name="maxvalue" value="30">30
            <input class="number-limit" id="fourty" type="radio" name="maxvalue" value="40">40
            <input class="number-limit" id="fifty" type="radio" name="maxvalue" value="50">50
        </div>
      </div>
    </div>
    <div class="game-container">
      <div class="row">
        <div class="col-xs-3 text-center">
          <h3 class="border-bottom" id="score">Current</br>Score</h3>
          <div class="gameScore" id="score-text"></div>
        </div>
        <div class="col-xs-6 text-center" id="game-focus">
          <h3 id="solve">Solve</h3>
          <div id="new-question">
          </div><div class="answer"><input class="text-center" type="number" id="userAnswer" name="sum"/></div>
          <h3 id="solve">Time</h3>
          <p><span id="timer">0:10</span></p>
        </div>
        <div class="col-xs-3 text-center">
          <h3 class="border-bottom" id="score">High</br>Score</h3>
          <div class="highScore" id="score-text"></div>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-xs-12 text-center" id="game-focus">
          <h3 id="solve">Remaining Time</h3>
          <p><span id="timer">0:10</span> seconds</p>
        </div>
      </div> -->
    </div>
  </body>
