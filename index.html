<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>10 Second Math Game</title>
  </head>
  <body>
    <h1 class="text-center my-2">10 Second</br>Math Game</h1>
    <div></div>
    <div class="container text-center my-4 py-2" id="number-limit">
      <h3>Number Limit</h3>
      <div class="row">
        <div class="col-12">
            <input class="number-limit" id="fifteen" type="radio" name="maxvalue" value="15">15
            <input class="number-limit" id="twenty" type="radio" name="maxvalue" value="20">20
            <input class="number-limit" id="thirty" type="radio" name="maxvalue" value="30">30
            <input class="number-limit" id="fourty" type="radio" name="maxvalue" value="40">40
            <input class="number-limit" id="fifty" type="radio" name="maxvalue" value="50">50
        </div>
      </div>
    </div>
    <div class="flex-container flex-shrink text-center my-4 mx-4">
      <div class="row">
        <div class="col-3 flex-item flex-shrink-0" id="score">
          <h3>Current</br> Score</h3>
          <div class="gameScore"></div>
        </div>
        <div class="col-6 flex-item px-1" id="game">
          <h3>Solve</h3>
          <div id="new-question">
          </div>
          <input type="number" id="userAnswer" name="sum"/>
          <p>Remaining Time</p>
          <p><span id="timer">0:10</span> seconds</p>
        </div>
        <div class="col-3 flex-item flex-shrink-0" id="score">
          <h3>High</br>Score</h3>
          <div class="highScore"></div>
        </div>
      </div>
      <!--<div class="row">
        <div class="col-xs-12 text-center">
          <p>Remaining Time</p>
          <p><span id="timer">0:10</span> seconds</p>
        </div>
      </div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
